<header ng-controller="headernewCtrl">
    <nav class="navbar navbar-default navbar-fixed-top custom-navbar">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-collapse" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand  pad0" ui-sref="home">
                    <img class="logo img-responsive" src="img/logo1.png" alt="logo">
                </a>
            </div>
            <div class="collapse navbar-collapse overflow" id="nav-collapse">

                <ul class="nav navbar-nav ">
                    <li ui-sref-active="active ">
                        <a href="# " ui-sref="dashboard({page:1}) ">Account</a>
                    </li>
                    <li ui-sref-active="active ">
                        <a href="# " ui-sref="deposit ">Deposit</a>
                    </li>
                    <li ui-sref-active="active ">
                        <a href="# " ui-sref="withdrawal">Withdraw</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="right-nav">
                        <div>Total :
                            <span class="muddy-color">50,000 Betkoin</span>
                        </div>
                        <div>Avail :
                            <span class="muddy-color">5,50,000 INR</span>
                        </div>
                    </li>
                    <li class="right-nav" id="footleft">
                        <div class="profile-img d-flex  padd-left">
                            <div class="relative profile">
                                <div class="" id="link" ng-click="test()">
                                    <img src=" img/profile.jpg " class="pointer">
                                </div>
                                <ul class="profile-dropdown" id="subscribe-pop" ng-if="working">
                                    <li>
                                        <a href="# " ui-sref="dashboard({page:'1'})">Account</a>
                                    </li>
                                    <li>
                                        <a href="# " ui-sref="deposit">Deposit</a>
                                    </li>
                                    <li>
                                        <a href="# " ui-sref="withdrawal">Withdraw</a>
                                    </li>
                                </ul>

                            </div>

                            <div class="d-block padd-left"  ng-click="test()">
                                <div>{{username}}</div>
                                <small class="desc ">{{accessLevel}}</small>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
