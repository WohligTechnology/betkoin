<div class="login-bg  forlogin">
    <div class="container">
        <div class="signup-main">
            <div class="text-center">
                <img src="img/favicon.ico" width="80">
                <p>Already Have an Account?</p>
                <h5>Cool, Just Login.</h5>
            </div>
            <div>
                <form>
                    <div class="form-group">
                        <label for="email"> Email Id:</label>
                        <input type="email" class="form-control custom-input" id="email" placeholder="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="pwd"> Password:</label>
                        <input type="password" class="form-control custom-input" id="pwd" placeholder="password" name="pswd">
                    </div>
                    <div class="form-group form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="remember"> Remember me
                        </label>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-common">Login</button>
                    </div>

                </form>
            </div>
            <div>
                <div class="signup-link">
                    <a href="pull-left" ui-sref="signup">Create an Account</a>
                    <a href="" class="pull-right">Forget Your Password?</a>
                </div>
            </div>

        </div>

    </div>
</div>
