<div class="login-bg  forlogin">
    <div class="container">
        <div class="signup-main">
            <div class="text-center">
                <img src="img/favicon.ico" width="80">
                <p>Already Have an Account?</p>
                <h5>Cool, Just Login.</h5>
            </div>
            <div>
                <form name="loginForm" ng-submit="playerLogin(userData);">
                    <div class="form-group" ng-class="{'form-invalid':loginForm.email.$invalid && loginForm.email.$touched}">
                        <label>Email Id :</label>
                        <input type="email" name="email" placeholder="Email Id" class="form-control custom-input" ng-model="userData.username" required>
                        <span ng-show="loginForm.email.$touched && loginForm.email.$invalid ">Please enter vaild email.</span>
                    </div>
                    <div class="form-group">
                        <label for="pwd"> Password:</label>
                        <input type="password" class="form-control custom-input" ng-model="userData.password" id="pwd" placeholder="password" name="pswd"
                            required>
                    </div>
                    <div class="form-group form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="remember"> Remember me
                        </label>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-common">Login</button>
                    </div>

                </form>
            </div>
            <div>
                <div class="signup-link">
                    <a href="pull-left" ui-sref="signup">Create an Account</a>
                    <a href="" class="pull-right">Forget Your Password?</a>
                </div>
            </div>

        </div>

    </div>
</div>
