<div class="login-bg  forlogin">
    <div class="container">
        <div class="signup-main">
            <div class="text-center">
                <img src="img/favicon.ico" width="80">
                <p>Already Have an Account?</p>
                <h5>Cool, Just Login.</h5>
            </div>
            <div>
                <form name="login">
                    <div class="form-group">
                        <label for="email"> Email Id:</label>
                        <input type="email" class="form-control custom-input" ng-model="userData.username" id="email" placeholder="email*" name="email"  required>
                        <span class="valid" ng-show="login.email.$touched && login.email.$invalid">Enter valid Email Id.</span>
                    </div>
                    <div class="form-group">
                        <label for="pwd"> Password:</label>
                        <input type="password" class="form-control custom-input" ng-model="userData.password"  id="password" placeholder="password*" name="password" required>
                        <span class="valid" ng-show="login.password.$touched && login.password.$invalid">Password is required.</span>
                    </div>
                    <!-- <div class="form-group form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="remember"> Remember me
                        </label>
                    </div> -->
                    <div class="text-center">
                        <button type="submit" ng-disabled="login.$invalid" ng-click="playerLogin(userData)" class="btn btn-common">Login</button>
                    </div>
                </form>
            </div>
            <div>
                <div class="signup-link">
                    <a ui-sref="signup">Create an Account</a>
                    <a ui-sref="login" class="pull-right">Forgot Your Password?</a>
                </div>
            </div>

        </div>

    </div>
</div>
