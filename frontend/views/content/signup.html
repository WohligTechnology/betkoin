<div class="login-bg forsignup">
    <div class="container">
        <div class="signup-main">
            <div class="text-center">
                <img src="img/favicon.ico" width="80">
                <p>New to BetKoin?</p>
                <h5>Sign Up Now, Its Easy!</h5>
            </div>
            <div>
                <form>
                    <div class="form-group">
                        <label for="email"> Email Id:</label>
                        <input type="email" class="form-control custom-input" id="email" placeholder="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="pwd"> Password:</label>
                        <input type="password" class="form-control custom-input" id="pwd" placeholder="password" name="pswd">
                    </div>
                    <div class="form-group form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="remember"> Remember me
                        </label>
                    </div>
                    <div>
                        <p class="text-center">Already Have an Account? Sign In</p>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-common">Create an Account</button>
                    </div>

                </form>
            </div>
            <div>
                <div class="signup-link text-center">
                    <a href="">Need Help? Live Chat Support 24*7 </a>
                </div>
            </div>

        </div>

    </div>
</div>
