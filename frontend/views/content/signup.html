<div class="login-bg">
    <div class="container">
        <div class="signup-main">
            <div class="text-center">
                <img src="img/favicon.ico" width="80">
                <p>New to BetKoin?</p>
                <h5>Sign Up Now, Its Easy!</h5>
            </div>
            <div>
                <form name="signupForm">
                    <div class="form-group" ng-class="{'form-invalid':signupForm.email.$invalid && signupForm.email.$touched}">
                        <label>Email Id :</label>
                        <input type="email" name="email" placeholder="Email Id" class="form-control custom-input" ng-model="userData.username" required>
                        <span ng-show="signupForm.email.$touched && signupForm.email.$invalid ">Please enter vaild email.</span>
                    </div>
                    <div class="form-group">
                        <label for="pwd"> Password:</label>
                        <input type="password" class="form-control custom-input" ng-model="userData.password" id="pwd" placeholder="password" name="pswd"
                            required>
                    </div>
                    <div class="form-group form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="remember"> Remember me
                        </label>
                    </div>
                    <div>
                        <p class="text-center" ui-sref="login">Already Have an Account? Sign In</p>
                    </div>

                    <div class="text-center">
                        <button type="submit" ng-click="signUpFun(userData)" class="btn btn-common">Create an Account</button>
                    </div>

                </form>
            </div>
            <div>
                <div class="signup-link text-center">
                    <a href="">Need Help? Live Chat Support 24*7 </a>
                </div>
            </div>

        </div>

    </div>
</div>
