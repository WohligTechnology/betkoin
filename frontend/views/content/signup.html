<div class="login-bg">
    <div class="container">
        <div class="signup-main">
            <div class="text-center">
                <img src="img/favicon.ico" width="80">
                <p>New to BetKoin?</p>
                <h5>Sign Up Now, Its Easy!</h5>
            </div>
            <div>
                <form name="signup">
                    <div class="form-group">
                        <label for="email"> Email Id:</label>
                        <input type="text" class="form-control custom-input" ng-model="userData.username" id="email" placeholder="email" name="email">
                        <span class="valid" ng-show="signup.username.$touched && signup.username.$invalid">*Email is required.</span>
                    </div>
                    <div class="form-group">
                        <label for="pwd"> Password:</label>
                        <input type="password" class="form-control custom-input" ng-model="userData.password" id="pwd" placeholder="password" name="pswd">
                        <span class="valid" ng-show="signup.password.$touched && signup.password.$invalid">* Password is required.</span>
                    </div>
                    <div class="form-group form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="remember"> Remember me
                        </label>
                    </div>
                    <div>
                        <p class="text-center" ui-sref="login">Already Have an Account? Sign In</p>
                    </div>
                    <p class="">{{errorSignup}}</p>
                    <div class="text-center">
                        <button type="submit" ng-click="signUpFun(userData)" class="btn btn-common">Create an Account</button>
                    </div>

                </form>
            </div>
            <div>
                <div class="signup-link text-center">
                    <a href="">Need Help? Live Chat Support 24*7 </a>
                </div>
            </div>

        </div>

    </div>
</div>
